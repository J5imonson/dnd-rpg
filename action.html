<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Action</title>
</head>

<body>
  <audio id="song">
    <source src="backgroundmusic.mp3">
  </audio>

  <script>
    window.addEventListener('click', () => {
      document.getElementById("song").play();
    });
  </script>

  <header>
        <h1> Fight! </h1>
  </header>
      <img src="./assets/garyFace.jpg" alt="monster">

      <menu>
        <div class="player">Name, race</div>
        <div class="actions">Fight, items, flee!</div>
        <!-- dropdown featuring attack, healing items, flee -->
        <!-- it may be funny to have the 'flee' option return a message saying 'Coward!' with a picture of a chicken or something like that -->
      </menu>


  <div class="action-input">
    <button onmousedown="sound4.play()"id="attack">Attack</button>
    <button onmousedown="sound3.play()"id="heal">Heal</button>
    <button onmousedown="sound2.play()"id="flee">Flee</button>

    <script>
      var sound4 = new Audio();
    sound4.src = "assets/attack.mp3"
    var sound3 = new Audio();
    sound3.src = "assets/heal.mp3"
    var sound2 = new Audio();
    sound2.src = "assets/flee.mp3"

    </script>
    
   
  </div>

  

  <footer>
        <p>Created by Freddy and the Console.logs</p>
  </footer>

  <script src="logic/action.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
</body>

</html>
