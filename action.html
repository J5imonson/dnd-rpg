<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
  <title>Action</title>
</head>

<body>
  <audio id="song">
    <source src="backgroundmusic.mp3">
  </audio>

  <script>
    window.addEventListener('click', () => {
      document.getElementById("song").play();
    });
  </script> 

  <header>
        <h1> Fight! </h1>
  </header>

  <div>
    <img id = "monsterImage" src="" alt="monster">
  </div>

      <menu>
        <div class="player"></div>
      </menu>
   
  <div class="user-information">
    <div class="row justify-content-center">
      <div class="col-2">
        <p id="userID">Player Name</p>
      </div>
      <div class="col-2">
        <p id="enemyID">Enemy Name</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2">
        <p id="userHealth">Player Health</p>
      </div>
      <div class="col-2">
        <p id="enemyHealth">Enemy Health</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2">
        <p id="userRace">Player Race</p>
      </div>
      <div class="col-2">
        <p id="maxHeals">Max Heals</p>
      </div>
      </div>
  </div>

  <div class="action-input">
    <button onmousedown="sound4.play()"id="attack">Attack</button>
    <button onmousedown="sound3.play()"id="heal">Heal</button>
    <button onmousedown="sound2.play()"id="flee">Flee</button>

    <script>
      var sound4 = new Audio();
    sound4.src = "assets/attack.mp3"
    var sound3 = new Audio();
    sound3.src = "assets/heal.mp3"
    var sound2 = new Audio();
    sound2.src = "assets/flee.mp3"

    </script>
    
   
  </div>

  

  <footer>
        <p>Created by Freddy and the Console.logs</p>
  </footer>

  <script src="logic/action.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
</body>

</html>
