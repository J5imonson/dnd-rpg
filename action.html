<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Action</title>
</head>

<body>

  <header>
    <div class="row justify-content-center">
      <div class="col-2">
        <h1> Fight! </h1>
      </div>
    </div>
  </header>

  <div class="row justify-content-center">
    <div class="col-3">
      <img src="./assets/garyFace.jpg" alt="monster">
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-3">
      <menu>
        <div class="player">Name, race</div>
        <div class="actions">Fight, items, flee!</div>
        <!-- dropdown featuring attack, healing items, flee -->
        <!-- it may be funny to have the 'flee' option return a message saying 'Coward!' with a picture of a chicken or something like that -->
      </menu>
    </div>
  </div>

  <div class="action-input">
    <button id="attack">Attack</button>
    <button id="heal">Heal</button>
    <button id="flee">Flee</button>
  </div>

  <footer>
    <div class="row justify-content-center">
      <div class="col-3">
        <p>Created by Freddy and the Console.logs</p>
      </div>
    </div>
  </footer>

  <script src="logic/action.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
</body>

</html>
